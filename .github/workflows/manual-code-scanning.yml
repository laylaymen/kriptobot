name: ðŸ” Manual Code Scanning

on:
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of scan to perform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - codeql
          - security
          - quality
          - dependencies
      severity_level:
        description: 'Minimum severity level'
        required: true
        default: 'medium'
        type: choice
        options:
          - low
          - medium
          - high
          - critical

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  manual-scan:
    name: ðŸ” Manual Code Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: ðŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      # CodeQL Analysis
      - name: ðŸ” CodeQL Analysis - Initialize
        if: contains(github.event.inputs.scan_type, 'codeql') || github.event.inputs.scan_type == 'all'
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          config-file: ./.github/codeql/codeql-config.yml
          
      - name: ðŸ—ï¸ Autobuild
        if: contains(github.event.inputs.scan_type, 'codeql') || github.event.inputs.scan_type == 'all'
        uses: github/codeql-action/autobuild@v3
          
      - name: ðŸ” CodeQL Analysis - Analyze
        if: contains(github.event.inputs.scan_type, 'codeql') || github.event.inputs.scan_type == 'all'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
          
      # Security Scanning
      - name: ðŸ”’ Security Audit
        if: contains(github.event.inputs.scan_type, 'security') || github.event.inputs.scan_type == 'all'
        run: |
          echo "ðŸ”’ Running security audit..."
          pnpm audit --audit-level ${{ github.event.inputs.severity_level }}
          
      - name: ðŸ” Secret Scanning
        if: contains(github.event.inputs.scan_type, 'security') || github.event.inputs.scan_type == 'all'
        run: |
          echo "ðŸ” Scanning for leaked secrets..."
          # Check for common secret patterns
          echo "Checking for API keys..."
          grep -r "api[_-]?key" . --exclude-dir=node_modules --exclude-dir=.git || echo "âœ… No API keys found in plaintext"
          echo "Checking for passwords..."
          grep -r "password" . --exclude-dir=node_modules --exclude-dir=.git || echo "âœ… No passwords found in plaintext"
          echo "Checking for tokens..."
          grep -r "token" . --exclude-dir=node_modules --exclude-dir=.git || echo "âœ… No tokens found in plaintext"
          
      # Code Quality
      - name: ðŸ” ESLint Analysis
        if: contains(github.event.inputs.scan_type, 'quality') || github.event.inputs.scan_type == 'all'
        run: |
          echo "ðŸ” Running ESLint analysis..."
          pnpm run lint:check || echo "ESLint completed with issues"
          
      # Dependency Scanning
      - name: ðŸ“¦ Dependency Analysis
        if: contains(github.event.inputs.scan_type, 'dependencies') || github.event.inputs.scan_type == 'all'
        run: |
          echo "ðŸ“¦ Analyzing dependencies..."
          echo "## Dependency Tree" >> scan-results.md
          pnpm list --depth=1 >> scan-results.md || echo "Dependencies listed"
          echo "## Outdated Packages" >> scan-results.md
          pnpm outdated >> scan-results.md || echo "No outdated packages"
          
      - name: ðŸ”’ Run Snyk Security Scan
        if: (contains(github.event.inputs.scan_type, 'security') || github.event.inputs.scan_type == 'all') && env.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=${{ github.event.inputs.severity_level }}
          
      - name: ðŸ“ Generate Comprehensive Report
        run: |
          echo "# ðŸ” Kod TaramasÄ± Raporu" > scan-report.md
          echo "- **Tarama Tarihi**: $(date)" >> scan-report.md
          echo "- **Repository**: ${{ github.repository }}" >> scan-report.md
          echo "- **Branch**: ${{ github.ref_name }}" >> scan-report.md
          echo "- **Commit**: ${{ github.sha }}" >> scan-report.md
          echo "- **Tarama TÃ¼rÃ¼**: ${{ github.event.inputs.scan_type }}" >> scan-report.md
          echo "- **Minimum Severity**: ${{ github.event.inputs.severity_level }}" >> scan-report.md
          echo "" >> scan-report.md
          echo "## ðŸ“Š Tarama SonuÃ§larÄ±" >> scan-report.md
          echo "Bu tarama manuel olarak tetiklenmiÅŸtir." >> scan-report.md
          echo "" >> scan-report.md
          
          # Add scan results if they exist
          if [ -f scan-results.md ]; then
            cat scan-results.md >> scan-report.md
          fi
          
          echo "## ðŸ”— YararlÄ± BaÄŸlantÄ±lar" >> scan-report.md
          echo "- [GitHub Security Tab](https://github.com/${{ github.repository }}/security)" >> scan-report.md
          echo "- [CodeQL Results](https://github.com/${{ github.repository }}/security/code-scanning)" >> scan-report.md
          echo "- [Dependency Alerts](https://github.com/${{ github.repository }}/security/dependabot)" >> scan-report.md
          
      - name: ðŸ“¤ Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: manual-scan-report-${{ github.event.inputs.scan_type }}-${{ github.sha }}
          path: scan-report.md
          retention-days: 30
          
      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸŽ¯ Tarama TamamlandÄ±" >> $GITHUB_STEP_SUMMARY
          echo "- **Tarama TÃ¼rÃ¼**: ${{ github.event.inputs.scan_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Minimum Severity**: ${{ github.event.inputs.severity_level }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Durum**: âœ… BaÅŸarÄ±lÄ±" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Sonraki AdÄ±mlar:" >> $GITHUB_STEP_SUMMARY
          echo "1. [Security sekmesinden](https://github.com/${{ github.repository }}/security) sonuÃ§larÄ± kontrol edin" >> $GITHUB_STEP_SUMMARY
          echo "2. Tespit edilen sorunlarÄ± gÃ¶zden geÃ§irin" >> $GITHUB_STEP_SUMMARY
          echo "3. Gerekli dÃ¼zeltmeleri yapÄ±n" >> $GITHUB_STEP_SUMMARY
          echo "4. [Kod TaramasÄ± Rehberi](KOD_TARAMASI_REHBERI.md) dÃ¶kÃ¼manÄ±nÄ± inceleyin" >> $GITHUB_STEP_SUMMARY