name: ðŸ”’ Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: ðŸ”’ Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
          
      - name: ðŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: ðŸ” CodeQL Analysis - Initialize
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          config-file: ./.github/codeql/codeql-config.yml
          
      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
          
      - name: ðŸ” CodeQL Analysis - Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
        
      - name: ðŸ”’ Run Snyk Security Scan
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium
          
      - name: ðŸ” Secret Scanning
        run: |
          echo "ðŸ” Scanning for leaked secrets..."
          # Use git-secrets or similar tool
          git log --oneline --all | head -20
          # Check for common secret patterns
          grep -r "api[_-]?key" . --exclude-dir=node_modules --exclude-dir=.git || echo "No API keys found in plaintext"
          grep -r "password" . --exclude-dir=node_modules --exclude-dir=.git || echo "No passwords found in plaintext"
          
      - name: ðŸ”’ Dependency Security Audit
        run: |
          echo "ðŸ”’ Running comprehensive security audit..."
          pnpm audit --audit-level high
          
      - name: ðŸ“ Generate Security Report
        run: |
          echo "# ðŸ”’ Security Scan Report" >> security-report.md
          echo "- Scan Date: $(date)" >> security-report.md
          echo "- Repository: ${{ github.repository }}" >> security-report.md
          echo "- Branch: ${{ github.ref_name }}" >> security-report.md
          echo "- Commit: ${{ github.sha }}" >> security-report.md
          
      - name: ðŸ“¤ Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report-${{ github.sha }}
          path: security-report.md